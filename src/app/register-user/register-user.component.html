<div class="container col-md-6">
    <h1>Registre user</h1>
    <form (ngSubmit)="userRegister()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="user.nom">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">UserId</label>
            <input type="text" class="form-control" id="UserId" name="UserId" [(ngModel)]="user.UserId">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ConfirmPassword</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword" [(ngModel)]="user.cpassword">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Genre</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="Homme" value="Homme" [(ngModel)]="user.genre">
                <label class="form-check-label" for="flexRadioDisabled">
                 Homme
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="Femme" value="Femme" [(ngModel)]="user.genre">
                <label class="form-check-label" for="flexRadioCheckedDisabled">
                  Femme
                </label>
              </div>
              <div class="mb-3">
              <label>Role</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <!--<option selected>Role</option>-->
                <option selected value="1">admin</option>
                <option value="2">free user</option>

              </select>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          
    </form>
    
</div>
